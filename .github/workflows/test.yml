name: test

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"

    - name: Install pycurl
      run: |
        pip install pycurl

    - name: Run test
      run: |
        python -c "import pycurl"
